<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-100 to-blue-200 h-screen flex items-center justify-center">

    <div class="bg-white w-full max-w-md h-[600px] shadow-2xl rounded-2xl flex flex-col">

        <!-- Header -->
        <div class="bg-blue-600 text-white text-center py-4 rounded-t-2xl">
            <h1 class="text-xl font-semibold">AI Assistant</h1>
            <p class="text-sm opacity-80">Career & Travel Guidance</p>
        </div>

        <!-- Tabs -->
        <div class="flex border-b">
            <button id="careerTab"
                onclick="switchAgent('career')"
                class="flex-1 py-2 font-semibold bg-blue-100">
                Career Advisor
            </button>

            <button id="tourTab"
                onclick="switchAgent('tour')"
                class="flex-1 py-2 font-semibold">
                Tour Planner
            </button>
        </div>

        <!-- Chat Area -->
        <div id="chatbox" class="flex-1 p-4 overflow-y-auto space-y-3"></div>

        <!-- Input Area -->
        <div class="p-3 border-t flex gap-2">
            <input 
                id="userInput"
                type="text"
                placeholder="Ask your question..."
                class="flex-1 border rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                onkeypress="handleKey(event)"
            />
            <button 
                onclick="sendMessage()"
                class="bg-blue-600 text-white px-4 rounded-xl hover:bg-blue-700 transition">
                Send
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
